<section id="section-controller" ng-controller="LoginController">
    <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        
        <div class=" card-box">
            <div class="panel-heading text-center"> 
                <img src="images/marca.png"/>
            </div> 


            <div class="panel-body">
                <form class="form-horizontal m-t-20" ng-submit="logar()">
                        
                    <div class="form-group ">
                        <div class="col-xs-12"> 
                            <input class="form-control" type="text" ng-model="usuario.email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" ng-model="usuario.password" placeholder="Senha" required>
                        </div>
                    </div>
                        
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button ladda="loading" class="btn btn-primary btn-block text-uppercase waves-effect waves-light" type="submit">Acessar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 text-center">
                            <p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>
                        </div>
                    </div>

                    <div class="form-group m-t-30 m-b-0">
                        <div class="col-sm-12 text-center">
                            <a href="/#/recover" class="text-dark"><i class="fa fa-lock m-r-5"></i> Esqueceu sua senha?</a>

                        </div>
                            
                    </div>
                </form> 
                
            </div>   
        </div>                              
                
    </div>
</section>
