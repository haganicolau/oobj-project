<header id="topnav">
	<div ng-include="'/views/common/topbar.html'"></div>
</header>
	<div class="container">
		<h1>Empresas</h1>

		<div class="row">
			<section id="filtro-empresas" class='col-sm-3'>
				<div  class="">
					<h2>Filtros</h2>
				</div>

				<div>
					<div class="form-group">
                   		<label>Razão Social</label>
                    	<input type="text" name="razao_social" class="form-control" placeholder="Razão Social">
                	</div>

                	<div class="form-group">
                   		<label>CNPJ</label>
                    	<input type="text" name="cnpj" class="form-control" placeholder="99.999.999/999-99">
                	</div>

                	<div class="form-group">
                   		<label>Status</label>
                    	<select name="status" class="form-control selectpicker">
                    		<option value="">Todos</option>
                    		<option value="true">Ativo</option>
                    		<option value="true">Inativo</option>
                    	</select>
                	</div>
				</div>
			</section>

			<section class='col-sm-8'>

				<div class="buttons-actions">
					<button  type="button" class="btn btn-primary" data-toggle="tooltip" title="Importar Dados">
						<i class="fa fa-upload" aria-hidden="true"></i>
					</button>
					<button type="button" class="btn btn-primary" data-toggle="tooltip" title="Exportar Dados">
						<i class="fa fa-download" aria-hidden="true"></i>
					</button>
					<button ng-controller="AddEmpresasController" type="button" class="btn btn-primary" data-toggle="tooltip" title="Cadastrar Empresa" ng-click="showFormAdd()">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</button>
				</div>
				
				<table class="table table-striped table-bordered" width="100%">
				  <thead>
				    <tr>
				      <th ng-click="ordenar(razao_social)" class="col-sm-4">Razão Social</th>
				      <th class="col-sm-3">CNPJ Base</th>
				      <th ng-click="ordenar(status)" class="col-sm-3">Status</th>
				      <th class="text-center col-sm-2">Ações</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="empresa in empresas|orderBy:sortKey:reverse">
				      <td>{{empresa.razao_social}}</td>
				      <td>{{empresa.cnpj_base}}</td>
				      <td ng-if="empresa.status">Ativo</td>
				      <td ng-if="!empresa.status">Inativo</td>
				      <td>
				      	<div class="row">
					      	<div class="col-xs-4">
					      		<i class="fa fa-eye" aria-hidden="true"></i>
					      	</div>

					      	<div class="col-xs-4 cursor-pointer">
					      		<i ng-click="showFormEdit(empresa)" class="fa fa-pencil" aria-hidden="true"></i>
					      	</div>

					      	<div class="col-xs-4 cursor-pointer">
					      		<i ng-click="showFormDelete(empresa.id)" class="fa fa-trash" aria-hidden="true"></i>
					      	</div>
				      	</div>
				      </td>
				    </tr>
				  </tbody>
				</table>
				<input type="hidden" class="" ng-controller="DeleteEmpresasController"></div>
				<input type="hidden" class="" ng-controller="EditEmpresasController"></div>

			</section>
		</div>
		
	</div>
