<header id="topnav">
	<div ng-include="'/views/common/topbar.html'"></div>
</header>
	<div class="container-fluid">
		<h1>Usuários</h1>

		<div class="row">
			<section id="filtro-empresas" class='col-sm-3'>
				<div  class="">
					<h2>Filtros</h2>
				</div>

				<div>
					<div class="form-group">
                   		<label>Nome</label>
                    	<input data-ng-model="searchName.name" type="text" name="name" class="form-control" placeholder="Nome">
                	</div>

                	<div class="form-group">
                   		<label>email</label>
                    	<input data-ng-model="searchEmail.email" type="text" name="email" class="form-control" placeholder="email@email.com">
                	</div>
				</div>
			</section>

			<section class='col-sm-9'>

				<div class="buttons-actions">
					
					<button type="button" ng-controller="AddUsersController" class="btn btn-primary" data-toggle="tooltip" title="Cadastrar Novo Usuário" ng-click="showFormAdd()">
						<i class="fa fa-plus" aria-hidden="true"></i>
					</button>
				</div>
				
				<table class="table table-striped table-bordered" width="100%">
				  <thead>
				    <tr>
				      <th>Nome</th>
				      <th>E-mail</th>
				      <th>Data Cadastro</th>
				      <th>Última Alteração</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="user in users | filter:searchName | filter:searchEmail ">
				      <td>{{user.name}}</td>
				      <td>{{user.email}}</td>
				      <td>{{user.createdAt | amDateFormat: "DD/mm/YYYY"}}</td>
				      <td>{{user.updatedAt | amDateFormat: "DD/mm/YYYY"}}</td>
				    </tr>
				  </tbody>
				</table>
				
				<p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>

			</section>
		</div>
		
	</div>
